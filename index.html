<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
</head>

<body>
    <!-- EJERCICIO 1 - BORDE -->
    <section class="ej-1">
        <h2>¡Hazme click!</h2>
        <section class="container">
            <img id="dog" src="assets/img/1-removebg-preview.png">
        </section>
    </section>

    <!-- EJERCICIO 2 - STICKERS -->
    <section class="ej-2">
        <h2>Puedes llevar un máximo de 10 stickers</h2>
        <section class="container">
            <article>
                <img src="assets/img/sticker1.jpeg">
                <div class="box">
                    <input type="number" name="quantity" id="quantity1" min="0">
                </div>
            </article>
            <article>
                <img src="assets/img/sticker2.jpeg">
                <div class="box">
                    <input type="number" name="quantity" id="quantity2" min="0">
                </div>
            </article>
            <article>
                <img src="assets/img/sticker3.jpeg">
                <div class="box">
                    <input type="number" name="quantity" id="quantity3" min="0">
                </div>
            </article>
        </section>
        <article id="btn-container">
            <button id="verify">Verificar</button>
            <p id="msg-sticker"></p>
        </article>
    </section>

    <!-- EJERCICIO 3 - PASSWORD -->
    <section class="ej-3">
        <h2>Ingresa el password:</h2>
        <section class="container">
            <select id="select-1">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="select-2">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="select-3">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </section>
        <article id="btn-container">
            <button id="enter">Ingresar</button>
            <p id="msg-pass"></p>
        </article>
    </section>

    <script src="assets/js/index.js"></script>
</body>

</html>
